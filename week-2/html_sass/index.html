<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>HTML and Sass/SCSS - 214228 Web User Interface Development</title>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <!-- Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="icon" href="/public/images/fav.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/public/images/fav.ico" type="image/x-icon">

    <!-- Preload -->
    <link rel='preload' href='/public/css/main.css' as='style'>

    <!-- CSS -->
    <link rel='stylesheet' href='/public/css/main.css'>
  </head>
  <body>
    <header>
      <h1>H1</h1>
      <h2>H2</h2>
      <h3>H3</h3>
      <h4>H4</h4>
      <h5>H5</h5>
      <h6>H6</h6>
    </header>

    <div>
      <ul>
        <li>Unordered List 1</li>
        <li>Unordered List 2</li>
        <li>Unordered List 3</li>
      </ul>

      <ol>
        <li>Ordered List 1</li>
        <li>Ordered List 2</li>
        <li>Ordered List 3</li>
      </ol>
    </div>

    <div>
      <p>This is a Paragraph 1</p>
      <p>This is a Paragraph 2</p>
    </div>
  </body>
</html>
